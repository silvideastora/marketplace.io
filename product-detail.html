<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <title>Product Detail</title>
</head>
<body>
<aside class="product-detail">
    <div class="product-detail-close">
        <img src="/assets/icons/icon_close.png" alt="close">
        <img src="https://cdn.pixabay.com/photo/2017/04/08/11/55/tv-2213140_960_720.png"alt="tv">
        <div class="product-info2">
            <p>$35,00</p>
            <p>TV</p>
            <p>Dispositivo electrónico conformado por leds, que puede desplegar datos, información, imágenes, vídeos, etc. 
                a los espectadores cercanos a la misma.
            </p>
            <button class="primary-button2 add-to-cart-button">
                <img src="/assets/icons/bt_add_to_cart.svg" alt="add to cart">
                Add to cart
            </button>
        </div>
    </div>    
</aside>
</body>
</html>
